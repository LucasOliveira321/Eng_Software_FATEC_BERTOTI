<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastar Pizza</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <script src="./js/cadastrarPizza.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <img src="./styles/img/logoPizzaColorida.jpg"/>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./cardapio.html">Cardápio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedido</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastrar
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./cadastrarPizza.html">Nova Pizza</a></li>
                            <li><a class="dropdown-item" href="#">Cliente</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form id="cadastrarPizza">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Pizza</label>
            <input id="nome" name="nome" type="text" class="form-control"  placeholder="Insira o nome da pizza" required>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea id="ingredientes" name="ingredientes" class="form-control"  rows="3" placeholder="Insira os ingredientes da pizza" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precoInteira" class="form-label">Preço da Pizza Inteira</label>
            <input id="precoInteira" name="precoInteira" type="number" class="form-control"  placeholder="Insira o preço da pizza" required>
        </div>
        <div class="mb-3">
            <label for="precoMeia" class="form-label">Preço da Pizza Meia</label>
            <input id="precoMeia" name="precoMeia" type="number" class="form-control"  placeholder="Insira o preço da pizza" required>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">URL da imagem da Pizza</label>
            <input id="imagem" name="imagem" type="text" class="form-control" placeholder="Insira o preço da pizza" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Pizza</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
