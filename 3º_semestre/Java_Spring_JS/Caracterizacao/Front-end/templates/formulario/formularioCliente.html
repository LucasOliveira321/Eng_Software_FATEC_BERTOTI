<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/javaScript/template.js" defer></script>
  <script src="/static/javaScript/formulario/cliente/cliente.js" defer></script>
</head>
<body>

  <div id="template"></div>

  <div>
    <h1 class="titulo">Cadastrar Cliente</h1>
  </div>
  <hr>
  <div class="container">
    <form id="formCliente" class="formulario">

      <div>
        <label for="nomeEmpresa" class="formulario_label">Nome do Cliente</label>
        <input id="nomeEmpresa" name="nomeEmpresa" class="formulario_input" type="text" minlength="3" required>
      </div>
     
      <div class="formulario_div">
        <input class="formulario_button" type="submit" value="Salvar">
      </div>

    </form>
  </div>
</body>
</html>
