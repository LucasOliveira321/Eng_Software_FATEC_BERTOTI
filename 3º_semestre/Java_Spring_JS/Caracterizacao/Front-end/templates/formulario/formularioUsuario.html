<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuario</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/javaScript/template.js" defer></script>
  <script src="/static/javaScript/formulario/usuario/usuario.js" defer></script>
</head>
<body>

  <div id="template"></div>
  
    <div>
      <h1 class="titulo">Cadastrar Usuario</h1>
    </div>
    <hr>
    <div class="container">
      <form class="formulario" id="form">
        <div>
          <label for="email" class="formulario_label">E-mail</label>
          <input id="email" name="email" class="formulario_input" type="email" placeholder="nome@email.com" required>
        </div>
        <div>
          <label for="senha" class="formulario_label">Senha</label>
          <input id="senha" name="senha" class="formulario_input" type="password" minlength="3" required>
        </div>
        <div>
          <label for="nome" class="formulario_label">Nome do Usuario</label>
          <input id="nome" name="nome" class="formulario_input" type="text" placeholder="Nome e Sobrenome" minlength="3" required>
        </div>
        <div>
          <label for="cargo" class="formulario_label">Cargo</label>
          <select id="cargo" name="cargo" class="formulario_select" required>
            <option value="null">Selecionar o Cargo</option>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="COLABORADOR">Colaborador</option>
            <option value="CLIENTE">Cliente</option>
          </select>
        </div>
        <div class="formulario_div">
          <input class="formulario_button" type="submit" value="Salvar">
        </div>
      </form>
    </div>
  
</body>
</html>
