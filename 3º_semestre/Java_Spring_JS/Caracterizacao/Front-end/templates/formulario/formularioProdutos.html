<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produtos</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/javaScript/template.js" defer></script>
</head>
<body>
  
  <div id="template"></div>

  <div>
    <h1 class="titulo">Cadastrar Produtos</h1>
  </div>
  <hr>
  <div class="container">
    <form class="formulario" id="form">
      <div>
        <label for="codProduto" class="formulario_label">CÃ³digo do Produto</label>
        <input id="codProduto" name="codProduto" class="formulario_input" type="text" placeholder="0001" minlength="3" maxlength="4" required>
      </div>
      <div>
        <label for="descricao" class="formulario_label">Descricao</label>
        <input id="descricao" name="descricao" class="formulario_input" type="text" minlength="3" required>
      </div>
      <div>
        <label for="familiaId" class="formulario_label">Selecionar familia do material</label>
        <select id="familiaId" name="familiaId"  class="formulario_select" required>
          <option value="null">Selecionar Familia</option>
        </select>
      </div>
      <div class="formulario_div">
        <input class="formulario_button" type="submit" value="Salvar">
      </div>
    </form>
  </div>
  <script src="../../static/javaScript/formulario/produto/produto.js" type="module"></script>
</body>
</html>
