<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Tabela de Preco</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/javaScript/template.js" defer></script>
</head>
<body>
  
  <div id="template"></div>

  <div>
    <h1 class="title">Cadastrar Tabela de Preço</h1>
  </div>
  <hr>
  <div class="container">
    <form method="post" class="form">
      <div>
        <label for="clienteId" class="form_label">Cliente</label>
        <select id="clienteId" name="clienteId"  class="form_select">
          <option value="null">Selecionar o Cliente</option>
          <option th:each="clientes : ${cliente}"
                  th:text="${clientes.nomeEmpresa}"
                  th:value="${clientes.id}"/>
        </select>
      </div>
      <div>
        <label for="descricao" class="form_label">Descrição da Tabela</label>
        <input id="descricao" name="descricao" type="text" class="form_input">
      </div>
      <div class="form_div">
        <input class="form_button" type="submit" value="Salvar">
      </div>
    </form>
  </div>
  
</body>
</html>
