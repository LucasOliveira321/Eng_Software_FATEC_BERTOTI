<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pedido</title>
</head>
    <body>
        <div class="header">
            <img class="logo" th:src="@{/image/logoPizzaColorida.jpg}">
        </div>
        <header>
            <h1>Pizzaria Daily Fresh</h1>

        </header>

        <section id="menu">
            <h2>Pedido</h2>

            <form class="item">
                <div>
                    <img class="imagem" th:src="@{/image/pizzaDeMarguerita.jpg}">
                </div>
                <div class="item_descricao">
                    <h3>Pizza Margarita</h3>
                    <p>Tomate, mozzarella, albahaca fresca.</p>
                </div>
                <div class="item_dinheiro">
                    <p>R$ 40,00</p>
                </div>
                <div class="item_tipo">
                    <label>Tipo</label>
                    <div class="item_check">
                        <label>Inteira</label>
                        <input class="item_check_select" type="checkbox" value="inteira">
                    </div>
                    <div class="item_check">
                        <label>Meia</label>
                        <input class="item_check_select" type="checkbox" value="meia">
                    </div>
                </div>
                <div>
                    <label>Quantidade</label>
                    <input type="number">
                </div>
            </form>

        </section>
        <footer>
            <p>&copy; 2023 Pizzaria Daily Fresh. Todos os direitos reservados.</p>
        </footer>
